<script>
/* 
1. Write a JavaScript program to convert degrees centigrade into degrees Fahrenheit, and 
to write the result to the page in a descriptive sentence. 

The JavaScript equation for Fahrenheit to centigrade is as follows:
degFahren = 9 / 5 * degCent + 32 
*/

var degCent = parseInt(prompt("Please, Enter Centigrade",""));
var degFahren = 9 / 5 * degCent + 32;
document.write(degCent + "°Centigrade" + " is equal to " + degFahren + "°Fahrenheit.");

</script>   
</body>
