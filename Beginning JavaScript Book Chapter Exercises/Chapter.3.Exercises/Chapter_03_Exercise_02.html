<script>
/* 2. Using document.write(),write code that displays the results of the 12 times table.
Its output should be the results of the calculations.
    12 * 1 = 12
    12 * 2 = 24
    12 * 3 = 36...
    12 * 11 = 132
    12 * 12 = 144
*/
 
 var myTwelve = 12;
 var counter;
    
 for (counter = 1; counter <= 12; counter++) {
     document.write(myTwelve + " * " + counter + " = " + myTwelve * counter + "</br>");
 }
</script>
